<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Comparison Studio</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white font-inter overflow-x-hidden">
    
    <!-- Animated Gradient Background -->
    <div class="fixed inset-0 -z-10">
        <div class="absolute inset-0 bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 animate-gradient-x"></div>
        <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-3xl"></div>
    </div>

    <!-- Header with Glassmorphism -->
    <header class="relative bg-slate-800/30 backdrop-blur-xl border-b border-slate-700/30 shadow-modern-lg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <div class="group">
                    <h1 class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent 
                             transition-all duration-300 group-hover:scale-110 group-hover:rotate-3">
                        Model Comparison Studio
                    </h1>
                    <p class="text-slate-300 text-sm sm:text-base mt-1 font-light">
                        Compare AI language models side-by-side
                    </p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Layout Container -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Left Sidebar - Model Selection -->
            <aside class="lg:col-span-3 space-y-6">
                <div class="bg-slate-800/40 backdrop-blur-xl rounded-2xl border border-slate-700/30 p-6 shadow-modern-xl">
                    <h2 class="text-xl font-semibold text-white mb-4 flex items-center">
                        <span class="w-2 h-2 bg-purple-500 rounded-full mr-3"></span>
                        Model Selection
                    </h2>
                    
                    <!-- Add Model Button -->
                    <button id="addModelBtn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-medium py-3 px-4 rounded-xl transition-all duration-300 transform hover:-translate-y-0.5 shadow-modern-md hover:shadow-modern-lg">
                        <span class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            Add Model
                        </span>
                    </button>
                    
                    <!-- Model Input Form -->
                    <div id="modelInputForm" class="hidden mt-4 space-y-3">
                        <input type="text" id="modelIdInput" placeholder="provider/model-name" 
                               class="w-full bg-slate-700/50 border border-slate-600/50 rounded-xl px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                        <div class="flex gap-2">
                            <button id="addModelConfirm" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-xl transition-all duration-300 transform hover:-translate-y-0.5 shadow-modern-sm">
                                Add
                            </button>
                            <button id="cancelAddModel" class="flex-1 bg-slate-600 hover:bg-slate-700 text-white font-medium py-2 px-4 rounded-xl transition-all duration-300 transform hover:-translate-y-0.5 shadow-modern-sm">
                                Cancel
                            </button>
                        </div>
                    </div>
                    
                    <!-- Available Models Display -->
                    <div class="available-models-section">
                        <h3 class="text-lg font-semibold text-white mb-3 flex items-center">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-3"></span>
                            Available Models
                        </h3>
                        <div id="availableModels" class="available-models-grid">
                            <div class="text-slate-400 text-sm">Loading available models...</div>
                        </div>
                    </div>
        
                    <!-- Selected Models -->
                    <div id="selectedModels" class="mt-6 space-y-3">
                        <div class="text-slate-400 text-sm">No models selected</div>
                    </div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <div class="lg:col-span-9 space-y-6">
                
                <!-- Prompt Input Section -->
                <div class="bg-slate-800/40 backdrop-blur-xl rounded-2xl border border-slate-700/30 p-6 shadow-modern-xl">
                    <h2 class="text-xl font-semibold text-white mb-4 flex items-center">
                        <span class="w-2 h-2 bg-pink-500 rounded-full mr-3"></span>
                        Test Prompt
                    </h2>
                    
                    <textarea id="promptInput" 
                             placeholder="Enter your test prompt here... Describe what you want to test or ask the models..."
                             class="w-full h-32 bg-slate-700/50 border border-slate-600/50 rounded-xl p-4 text-white placeholder-slate-400 resize-none focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 font-light leading-relaxed"></textarea>
                    
                    <button id="runComparisonBtn" 
                           disabled
                           class="mt-4 w-full sm:w-auto bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-3 px-8 rounded-xl transition-all duration-300 transform hover:-translate-y-0.5 shadow-modern-md hover:shadow-modern-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                        <span class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            Run Comparison
                        </span>
                    </button>
                </div>

                <!-- Comparison Results -->
                <div id="resultsSection" class="hidden">
                    <h2 class="text-xl font-semibold text-white mb-6 flex items-center">
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-3"></span>
                        Comparison Results
                    </h2>
                    
                    <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
                        <!-- Model 1 Panel -->
                        <div class="bg-slate-800/40 backdrop-blur-xl rounded-2xl border border-slate-700/30 p-6 shadow-modern-xl">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="font-semibold text-purple-300 text-lg">Model 1</h3>
                                <div class="text-sm text-slate-400 font-mono">-</div>
                            </div>
                            <div class="response-content bg-slate-900/50 rounded-xl p-4 min-h-32 text-slate-300 font-mono text-sm leading-relaxed">
                                <div class="loading hidden">Loading...</div>
                            </div>
                            <div class="mt-4 space-y-4">
                                <div class="rating-section">
                                    <div class="stars flex gap-1"></div>
                                    <textarea placeholder="Comments..." class="w-full mt-3 p-3 bg-slate-700/50 border border-slate-600/50 rounded-xl text-white text-sm resize-none focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Model 2 Panel -->
                        <div class="bg-slate-800/40 backdrop-blur-xl rounded-2xl border border-slate-700/30 p-6 shadow-modern-xl">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="font-semibold text-purple-300 text-lg">Model 2</h3>
                                <div class="text-sm text-slate-400 font-mono">-</div>
                            </div>
                            <div class="response-content bg-slate-900/50 rounded-xl p-4 min-h-32 text-slate-300 font-mono text-sm leading-relaxed">
                                <div class="loading hidden">Loading...</div>
                            </div>
                            <div class="mt-4 space-y-4">
                                <div class="rating-section">
                                    <div class="stars flex gap-1"></div>
                                    <textarea placeholder="Comments..." class="w-full mt-3 p-3 bg-slate-700/50 border border-slate-600/50 rounded-xl text-white text-sm resize-none focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Model 3 Panel -->
                        <div class="bg-slate-800/40 backdrop-blur-xl rounded-2xl border border-slate-700/30 p-6 shadow-modern-xl">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="font-semibold text-purple-300 text-lg">Model 3</h3>
                                <div class="text-sm text-slate-400 font-mono">-</div>
                            </div>
                            <div class="response-content bg-slate-900/50 rounded-xl p-4 min-h-32 text-slate-300 font-mono text-sm leading-relaxed">
                                <div class="loading hidden">Loading...</div>
                            </div>
                            <div class="mt-4 space-y-4">
                                <div class="rating-section">
                                    <div class="stars flex gap-1"></div>
                                    <textarea placeholder="Comments..." class="w-full mt-3 p-3 bg-slate-700/50 border border-slate-600/50 rounded-xl text-white text-sm resize-none focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modern CSS Custom Properties -->
    <style>
        :root {
            --color-primary: #8b5cf6;
            --color-secondary: #ec4899;
            --color-accent: #06b6d4;
            --color-slate-50: #f8fafc;
            --color-slate-100: #f1f5f9;
            --color-slate-200: #e2e8f0;
            --color-slate-300: #cbd5e1;
            --color-slate-400: #94a3b8;
            --color-slate-500: #64748b;
            --color-slate-600: #475569;
            --color-slate-700: #334155;
            --color-slate-800: #1e293b;
            --color-slate-900: #0f172a;
            --shadow-modern-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-modern-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-modern-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-modern-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-modern-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }

        .font-inter {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .shadow-modern-sm { box-shadow: var(--shadow-modern-sm); }
        .shadow-modern-md { box-shadow: var(--shadow-modern-md); }
        .shadow-modern-lg { box-shadow: var(--shadow-modern-lg); }
        .shadow-modern-xl { box-shadow: var(--shadow-modern-xl); }
        .shadow-modern-2xl { box-shadow: var(--shadow-modern-2xl); }

        @keyframes gradient-x {
            0%, 100% {
                background-size: 200% 200%;
                background-position: left center;
            }
            50% {
                background-size: 200% 200%;
                background-position: right center;
            }
        }

        .animate-gradient-x {
            animation: gradient-x 15s ease infinite;
        }

        .backdrop-blur-xl {
            backdrop-filter: blur(24px);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.7);
        }
    </style>

    <script src="js/app.js"></script>
</body>
</html>
